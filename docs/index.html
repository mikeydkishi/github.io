<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
        <style>
           section{
                background-color: antiquewhite;
                border: 2px solid rgb(178, 143, 118);
                border-radius: 10%;
                padding: 2px;
                margin: 20px;
            }
            body{
                font-family: fantasy;
                font-size: 18px;
                color: rgb(151, 123, 95);
                text-align: center;
            }
            h1, h3{
                color: rgb(142, 95, 61);
                font-size: 25px;
            }
            footer {
                color:  rgb(140, 116, 98);
                padding: 2%;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            button {
                color: rgb(135, 95, 67);
                background-color: antiquewhite;
                border-color: bisque;
                border-radius: 5%;
            }
        </style>
    </head>
    <body>
        <button id="playbutton">Play Background Music</button>
        <audio id="my Audio">
            <source src="Graduation.mp3" type="audio/mpeg">  
        </audio>
        <section>
         <h1>Mikey.K</h1>
         <img src="img/seaotter.png" alt="画像" width="310">
         <h3>About Me</h3>
         <p>こんにちは、Mikey.Kです。XXXX年X月X日生まれです。
        <p>よろしくお願いします!</p>
         <h3>Contacts</h3>
         <p>mikeykhi@sample.com</p>
         <p>090-1234-5678</p>
        </section>
        
        <footer>
            &copy; 2024 Mikey.K. All rights reserved
        </footer>
        <script>
          var audioElement = document.getElementById('myAudio');
            var buttonElement = document.getElementById('playButton');
            buttonElement.addEventListener('mousedown', function() {
                audioElement.play();
            });
            buttonElement.addEventListener('mouseup', function() {
                audioElement.pause();
            });  
        </script>
    </body>
</html>
